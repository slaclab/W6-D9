uuid: eca01fe3-1ec3-485f-9577-eae6335f8a4f
langcode: en
status: true
dependencies:
  enforced:
    module:
      - slac_migrate
id: upgrade_d7_path_redirect_migrated_nodes
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Path Redirect (Migrated Nodes)'
source:
  plugin: d7_path_redirect
process:
  _skip_non_nodes:
    -
      plugin: explode
      source: redirect
      delimiter: /
    -
      plugin: extract
      default: INVALID_TYPE
      index:
        - 0
    -
      plugin: skip_on_value
      not_equals: true
      method: row
      value:
        - node
  _skip_non_migrated:
    -
      plugin: explode
      source: redirect
      delimiter: /
    -
      plugin: extract
      default: INVALID_NID
      index:
        - 1
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_node_complete_news_article
        - upgrade_d7_node_complete_in_the_news
        - upgrade_d7_node_complete_lecture
    -
      plugin: skip_on_empty
      method: row
  rid: rid
  uid:
    -
      plugin: entity_lookup
      entity_type: user
      value_key: uid
      source: uid
    -
      plugin: default_value
      default_value: 1
  redirect_source/path: source
  redirect_source/query:
    plugin: d7_redirect_source_query
    source: source_options
  redirect_redirect/uri:
    plugin: d7_path_redirect
    source:
      - redirect
      - redirect_options
  language:
    plugin: default_value
    source: language
    default_value: und
  status_code: status_code
destination:
  plugin: 'entity:redirect'
migration_dependencies:
  required:
    - upgrade_d7_user
  optional: {  }
