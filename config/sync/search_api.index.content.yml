id: content
name: Content
description: 'Primary content index for site-wide search. '
read_only: false
field_settings:
  body:
    label: Description
    property_path: aggregated_field
    type: text
    boost: 1.2
    configuration:
      type: first
      fields:
        - 'entity:media/field_body'
        - 'entity:node/field_body'
  caption:
    label: Caption
    datasource_id: 'entity:media'
    property_path: field_caption
    type: text
    dependencies:
      config:
        - field.storage.media.field_caption
  display_name:
    label: 'Media display name'
    datasource_id: 'entity:media'
    property_path: field_long_text
    type: text
    boost: 1.5
    dependencies:
      config:
        - field.storage.media.field_long_text
  entity_id:
    label: 'Entity ID'
    property_path: aggregated_field
    type: integer
    configuration:
      type: first
      fields:
        - 'entity:media/mid'
        - 'entity:node/nid'
  entity_type:
    label: 'Entity type'
    property_path: aggregated_field
    type: string
    configuration:
      type: first
      fields:
        - 'entity:media/bundle'
        - 'entity:node/type'
  field_boolean:
    label: 'Enable detail page for this media'
    datasource_id: 'entity:media'
    property_path: field_boolean
    type: boolean
    dependencies:
      config:
        - field.storage.media.field_boolean
  field_long_text:
    label: 'Speaker bio'
    datasource_id: 'entity:node'
    property_path: field_long_text
    type: text
    dependencies:
      config:
        - field.storage.node.field_long_text
  lede:
    label: Lede
    datasource_id: 'entity:node'
    property_path: field_lede
    type: text
    dependencies:
      config:
        - field.storage.node.field_lede
  media_name:
    label: 'Media name'
    datasource_id: 'entity:media'
    property_path: name
    type: text
    dependencies:
      module:
        - media
  published:
    label: Published
    property_path: aggregated_field
    type: boolean
    configuration:
      type: first
      fields:
        - 'entity:media/status'
        - 'entity:node/status'
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:media':
          image: search_index
          remote_video: ''
        'entity:node':
          event: ''
          news_article: search_index
          person: ''
  research_area:
    label: 'Research area'
    property_path: aggregated_field
    type: string
    configuration:
      type: first
      fields:
        - 'entity:media/field_research_area'
        - 'entity:node/field_research_area'
  sort_date:
    label: 'Sort date'
    property_path: aggregated_field
    type: date
    configuration:
      type: last
      fields:
        - 'entity:media/created'
        - 'entity:node/created'
        - 'entity:node/field_datetime_range'
  speaker_name:
    label: 'Speaker name'
    datasource_id: 'entity:node'
    property_path: field_name
    type: text
    dependencies:
      config:
        - field.storage.node.field_name
  tags:
    label: Tags
    property_path: aggregated_field
    type: integer
    configuration:
      type: union
      fields:
        - 'entity:media/field_tags'
        - 'entity:node/field_tags'
  teaser:
    label: Teaser
    property_path: aggregated_field
    type: text
    configuration:
      type: first
      fields:
        - 'entity:media/field_teaser'
        - 'entity:node/field_teaser'
  title:
    label: 'Content title'
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 2
    dependencies:
      module:
        - node
datasource_settings:
