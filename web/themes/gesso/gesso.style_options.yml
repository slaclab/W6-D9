options:
  section_bg:
    plugin: css_class
    label: 'Section Background'
    options:
      -
        label: White
      -
        label: 'Background Image'
        class: 'l-section--dark l-section--bg-image'
      -
        label: 'Purple-Black Gradient'
        class: 'l-section--dark l-section--purple-black'
      -
        label: 'Blue-Green Gradient'
        class: 'l-section--dark l-section--blue-green'
      -
        label: 'Cutout'
        class: 'l-section--dark l-section--cutout'
      -
        label: 'Pattern'
        class: 'l-section--pattern'
      -
        label: 'Yellow'
        class: 'l-section--yellow'
      -
        label: 'White-Gray Gradient'
        class: 'l-section--gray-gradient'
      -
        label: 'Purple'
        class: 'l-section--dark l-section--purple'
      -
        label: 'Blue'
        class: 'l-section--dark l-section--blue'
  section_padding:
    plugin: css_class
    label: 'Section Padding'
    options:
      -
        label: 'Default Padding'
      -
        label: 'No Padding'
        class: 'l-section--no-padding'
  section_layout:
    plugin: css_class
    label: 'Section Layout'
    options:
      -
        label: 'Vertical'
      -
        label: 'Horizontal'
        class: 'l-section--horizontal'
  accordion_size:
    plugin: css_class
    label: 'Accordion Size'
    options:
      -
        label: 'Default'
      -
        label: 'Large'
        class: 'c-accordion--large'

contexts:
  paragraphs:
    section:
      options:
        section_bg: true
        section_padding: true
        section_layout: true
    accordion:
      options:
        accordion_size: true
